<!DOCTYPE html>     <!-- html 버전 문서 시작 -->
<html lang="en">    <!-- html 언어 english -->
<head>   
    <meta charset="UTF-8">      <!-- 유니코드 사용 -->
    <!-- 뷰포트 설정              뷰포트 너비를 사용 디바이스로 설정       -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <!-- 페이지 이름 -->
    <title>HTML</title>
</head>
<body>
<!-- 태그      속성         태그    =    요소 -->
    <div> div 태그 입니다. </div>

<!-- .wrapper>header+main>section+section>ul>li{$}*3>span -->
<div class="wrapper">
    <header><h1>HTML</h1></header>
    <main>
        <section class="section" id="section1"></section>
        <section class="section" id="section2">
            <ul>
                <li>1<span></span></li>
                <li>2<span></span></li>
                <li>3<span></span></li>
            </ul>
        </section>
    </main>
</div>

<div>
    <a href="https://www.naver.com/">외부 페이지로 이동</a>     <br>
    <a href="">현재 페이지로 이동</a>                           <br>
    <a href="javascript:void(0)">이동 안함</a>                 <br>
</div>




<!-- Table -->
<table>
    <caption>TABLE</caption>
    <tbody>
        <!-- 열 이름 -->
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>

        <!-- 행 구분 -->
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td rowspan="2">1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
       <!-- <td>2,3</td> 1,3에 행병합-->
        </tr>
        <tr>
            <td colspan="3">3,1</td>
       <!-- <td>3,2</td> 3,1에 열병합-->
       <!-- <td>3,3</td> 3,1에 열병합-->
        </tr>
    </tbody>
</table>
  
</body>
</html>         <!-- html 문서 끝 -->
